<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="./script.js"> </script>

        <title > Let's Play something Fun</title>
    </head>

    <body>
        <div class="container">
            <div class="label">Let's play something while you are bored!</div>
            <div class="play"><button class="start-game">START GAME</button></div>
            <div class="shortNote">Your choice out of this three?</div>
            <div class="rock-paper-scissor">
                <div class="rock"><button class="btn" value="Paper">PAPER</button></div>
                <div class="paper"><button class="btn" value="Rock">ROCK</button></div>
                <div class="scissor"><button class="btn" value="Scissor">SCISSOR</button></div>
            </div>
            
            <div class="round-score">
                <p class="result">We are going to play for five rounds, Now let's go! see who got more luck.</p>
                <p><b>YOU OR ME ?</b></p>

                <p id="computer-score">My score: </p>
                <p id="human-score">Your score: </p>
                <p class="result-info">Who won this round ?</p>
                <p class="game-info">Ready for round: ?<button class="continue-btn">CONTINUE</button> <button class="stop-btn">STOP</button></p>
            </div>
        </div>
    </body>
</html>
