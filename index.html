<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        
        <script defer rel="script" src="./script.js"> </script>
        <title > Let's Play something Fun</title>
    </head>

    <body>
        <div class="container">
            <div class="label">Let's play something while you are bored!</div>
            <div class="play"><button class="start-game">START GAME</button></div>

            <!-- <div class="options">PAPER - ROCK - SCISSOR </div> -->
            <div class="human-choice">Your choice out of this three?</div>


            <div class="rock-paper-scissor">
                <div class="rock"><button class="btn" value="Paper">PAPER</button></div>
                <div class="paper"><button class="btn" value="Rock">ROCK</button></div>
                <div class="scissor"><button class="btn" value="Scissor">SCISSOR</button></div>
            </div>
            <div class="computer-choice">Computer Choice: </div>
            <!-- <div class="rock-paper-scissor">
                <div class="rock"><button class="computer-btn" >PAPER</button></div>
                <div class="paper"><button class="computer-btn">ROCK</button></div>
                <div class="scissor"><button class="computer-btn" >SCISSOR</button></div>
            </div> -->
            <div class="player-choice">Waiting For the Winner to be decided...</div>

            <div class="round-score">
                <p class="result">see who got more luck.</p>
                <p><b>YOU OR ME ?</b></p>

                <p id="computer-score">Computer Score: 0</p>
                <p id="human-score">Player Score: 0</p>
                <p class="result-info">Let's see.. </p>
                <div class="buttons"><button class="reset-btn">RESET</button></div>
            </div>
        </div>

    </body>
</html>
